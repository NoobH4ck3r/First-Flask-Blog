{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Welcome To The Admin Panel</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">




                 <h3>Basic Things</h3>
                 <td><a href="/edit/0"><button class="btn btn-primary text-uppercase">Add Post</button></a></td>  
                 <td><a href="/logout"><button class="btn btn-primary text-uppercase">Log out</button></a></td>  
                 <hr>
                 <h3>File Uploader</h3>
                 <form action="/uploader" enctype="multipart/form-data" method='post'>
<input class="btn btn-primary text-uppercase" type="file" name="file1"></input>
<button class="btn btn-primary text-uppercase" type='submit'>Upload</button>
                 </form>
                 <hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">BG Image</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            
        </tr>
</thead>
<tbody>
{% for post in posts %}
        <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.img_file}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
        </tr>
        
        {% endfor %}
        
</table>

{% endblock %}
